<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="con">
        <div id="box-1">
            <div class="star-img">
                <img src="images/icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <h2>Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</h2>
            <div id="btn-number">
                <button id="listone">1</button>
                <button id="listtwo">2</button>
                <button id="listthree">3</button>
                <button id="listfour">4</button>
                <button id="listfive">5</button>
            </div>
        </div>
        <div id="submit-btn">
            <p id="sub"   onclick="thanku()">Submit</p>
        </div>
    </div>
    </div>
 <script>
    var na=document.getElementById("sub")
    function thanku(){
        window.location.href="index1.html"
    }
 </script>
</body>

</html>
